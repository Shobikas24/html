<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=["1", "2", "3", "4"];
        b=["2", "4", "1", "5"];
        document.write("a = "+ a + "<br>");
        document.write("b = "+ b + "<br>");
        x=a.sort().join('');
        y=b.sort().join('');
        if (x==y) {
            document.write("Both array elements are same");
        }
        else {
            document.write("Both array elements are different");
        }
       
    </script>
</body>
</html>
