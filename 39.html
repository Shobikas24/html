<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        txt = "XTD";
        l=txt.length;
        ch=[];
        for (i=l-1; i>=0; i--) {
            nu = txt.charCodeAt([i]);
            fn = nu+1;
            ch[i]=String.fromCharCode(fn);
            document.write(ch[i]);  
        }
        
    </script>
</body>
