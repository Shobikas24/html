<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a Word : <input type="text" id="word"><br>
    <button onclick="myfunction()">Submit</button>
    <script>
    function myfunction() {
        txt=document.getElementById("word").value;
        txt=txt.toLowerCase();
        ch=[];
        cn=[];
        var vowels = 0;
        var Consonant = 0;
        for (i=0; i<txt.length; i++) {
            
            if(txt[i]=='a' || txt[i]=='e' || txt[i]=='i' || txt[i]=='o' || txt[i]=='u') {
                vowels=vowels+1;
                ch.push(txt[i]);
            }
            else {
                Consonant=Consonant+1;
                cn.push(txt[i]);
                
            }
        }
        document.write("<table border='2'>")
            document.write("<tr>")
                document.write("<td>")
        document.write("Vowels:" + vowels + "<br>" + ch + "<br>");
        document.write("</td>")
        document.write("<td>")
        document.write("Consonant:" + Consonant + "<br>" + cn);
        document.write("</td>")
            document.write("</tr>")
            document.write("</table>")
    }
    </script>
</body>
</html>
