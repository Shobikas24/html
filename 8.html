<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a Word : <input type="text" id="word"><br>
    <button onclick="myfunction()">Submit</button>
    <script>
    function myfunction() {
        txt=document.getElementById("word").value;
        txt=txt.toLowerCase();
        var vowels = 0;
        var Consonant = 0;
        for (i=0; i<txt.length; i++) {
            if(txt[i]=='a' || txt[i]=='e' || txt[i]=='i' || txt[i]=='o' || txt[i]=='u') {
                vowels=vowels+1;
            }
            else {
                Consonant=Consonant+1;
            }
        }
        document.write("Vowels:" + vowels);
        document.write("<br>");
        document.write("Consonant:" + Consonant);
    }
   
    </script>

</body>
</html>
