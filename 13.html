<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a Word: <input type="text" id="word"><br>
    Enter a letter: <input type="text" id="letter"><br>
    <button onclick="myfunction ()">Submit</button>
    <script>
        function myfunction () {
            a=document.getElementById("word").value;
            c=document.getElementById("letter").value;
            l=a.length;
            let j, count= 0;
            b=a.split('');
            for (i=j=0; i<l; i++) {
                if (b[i] != c )
                   b[j++] = b[i];
                else
                count++;
            }
            while (count > 0)
    {
        b[j++] = '\0';
        count--;
    }
    document.write(b.join(""));
    }
    
    </script>
</body>
</html>
